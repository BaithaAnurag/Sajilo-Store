<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* Dark mode styles */
    .dark-mode {
      background-color: #121212 !important;
      color: #f1f1f1 !important;
    }

    .dark-mode .card {
      background-color: #1e1e1e;
      color: #f1f1f1;
    }

    .dark-mode input,
    .dark-mode select,
    .dark-mode input::placeholder {
      background-color: #2a2a2a;
      color: #e0e0e0;
    }

    .dark-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .form-control:focus, .form-select:focus {
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
      border-color: #86b7fe;
    }

    .card {
      border-radius: 1rem;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Dark mode switch -->
  <div class="form-check form-switch dark-toggle">
    <input class="form-check-input" type="checkbox" id="darkModeSwitch">
    <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
  </div>

  <div class="container d-flex justify-content-center align-items-start pt-5" style="min-height: 100vh;">

    <div class="card shadow-lg p-4 w-100" style="max-width:700px;">
      <h2 class="text-center mb-4"><i class="bi bi-person-plus-fill me-2"></i>Sign Up</h2>

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" name="username" id="username" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" class="form-control" name="phone" id="phone" required>
        </div>

        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-select" name="gender" id="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" name="city" id="city" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" id="email" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="password" required>
        </div>

        <div class="mb-3">
          <label for="password2" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" name="password2" id="password2" required>
        </div>

        <div class="mb-3">
          <label for="image" class="form-label">Profile Image</label>
          <input type="file" class="form-control" name="image" id="image" accept="image/*" required>
        </div>

        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary btn-lg">
               <i class="bi bi-person-check me-1"></i> Create Account
            </button>
          </div>

      </form>

      <p class="text-center mt-3">
        Already have an account?
        <a href="{% url 'login_view' %}">Login here</a>
      </p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Dark mode toggle script -->
  <script>
    const toggle = document.getElementById('darkModeSwitch');
    const body = document.body;

    if (localStorage.getItem('darkMode') === 'enabled') {
      body.classList.add('dark-mode');
      toggle.checked = true;
    }

    toggle.addEventListener('change', function () {
      if (this.checked) {
        body.classList.add('dark-mode');
        localStorage.setItem('darkMode', 'enabled');
      } else {
        body.classList.remove('dark-mode');
        localStorage.setItem('darkMode', 'disabled');
      }
    });
  </script>

</body>
</html>
