
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-2xl mx-auto mt-10 p-6 bg-white shadow-md rounded">
        <h1 class="text-2xl font-bold mb-6">Contact Us</h1>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
             <div>
                <label class="block text-sm font-medium text-gray-700" value =''>Name</label>
                {% render_field form.name class="w-full border rounded px-3 py-2" %}
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700" value =''>Email</label>
                {% render_field form.email class="w-full border rounded px-3 py-2" %}
            </div>
                        <div>
                <label class="block text-sm font-medium text-gray-700" value =''>Message</label>
                {% render_field form.message class="w-full border rounded px-3 py-2" %}
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
           Send Message
           </button>
        </form>
    </div>
</body>
</html>
