<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Options</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

      </div>

      <!-- eSewa -->
      <div class="hover:scale-105 transition transform duration-300">
        <img src="https://th.bing.com/th/id/OIP.paiYgVFSUu-1YgZOfSyHxwAAAA?rs=1&pid=ImgDetMain" alt="eSewa" class="mx-auto h-20">
      </div>

      <!-- IME Pay -->
      <div class="hover:scale-105 transition transform duration-300">
        <img src="https://is1-ssl.mzstatic.com/image/thumb/Purple116/v4/35/68/5a/35685a07-54a3-b93e-ccbe-25f0761c53e7/AppIcon-1x_U007emarketing-0-7-0-sRGB-85-220.png/1200x630wa.png" alt="IME Pay" class="mx-auto h-20" >

    </div>

</html>
