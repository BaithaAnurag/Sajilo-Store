{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Profile</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #f2f6ff, #dbeafe);
      min-height: 100vh;
      display: flex;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 0.7s ease;
    }

    .profile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }

    .profile-img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #fff;
      box-shadow: 0 0 0 4px #0d6efd inset;
      transition: box-shadow 0.5s ease;
    }

    .profile-img:hover {
      box-shadow: 0 0 15px 4px rgba(13, 110, 253, 0.4);
    }

    .btn-edit {
      background: #0d6efd;
      color: #fff;
      font-weight: 500;
      border-radius: 30px;
      padding: 10px 25px;
      transition: all 0.3s ease;
    }

    .btn-edit:hover {
      background: #084298;
      transform: translateY(-2px);
    }

    .info-label {
      font-weight: 600;
      color: #444;
    }

    .info-value {
      color: #555;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <div class="card profile-card text-center p-4">
          <h2 class="mb-4"><i class="fas fa-user-circle me-2"></i>Welcome, <strong>{{ request.user.username }}</strong></h2>

          <img src="{{ profile.image.url }}" alt="Profile image" class="profile-img mb-4">

          <div class="row text-start mb-4 px-4">
            <div class="col-md-6">
              <p><i class="fas fa-phone me-2 text-primary"></i><span class="info-label">Phone:</span> <span class="info-value">{{ profile.phone }}</span></p>
              <p><i class="fas fa-venus-mars me-2 text-primary"></i><span class="info-label">Gender:</span> <span class="info-value">{{ profile.gender }}</span></p>
              <p><i class="fas fa-city me-2 text-primary"></i><span class="info-label">City:</span> <span class="info-value">{{ profile.city }}</span></p>
            </div>
            <div class="col-md-6">
              <p><i class="fas fa-cake-candles me-2 text-primary"></i><span class="info-label">Age:</span> <span class="info-value">{{ profile.age }}</span></p>
              <p><i class="fas fa-globe-americas me-2 text-primary"></i><span class="info-label">Region/State:</span> <span class="info-value">{{ profile.region_state }}</span></p>
              <p><i class="fas fa-map-marker-alt me-2 text-primary"></i><span class="info-label">District:</span> <span class="info-value">{{ profile.district }}</span></p>
            </div>
          </div>

          <a href="{% url 'profile_edit' %}" class="btn btn-edit">
            <i class="fas fa-pen-to-square me-1"></i> Edit Profile
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + FontAwesome -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</body>
</html>
